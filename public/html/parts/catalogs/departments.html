
<div class="panel panel-primary" ng-controller="DepartmentsCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Panel primary</h3>
    </div>

	<form action="" method="post" class="form-horizontal panel-body">
		<fieldset>
			<div class="form-group">
	            <div class="col-xs-12 col-md-4">
	                <input type="text" class="form-control" id="search" placeholder="Buscar" />
	            </div>
	        </div>

	        <div class="form-group">
	        	<div class="col-xs-12 col-md-8">
	        		<button type="button" class="btn btn-success btn-raised">Crear</button>
	        	</div>
	        </div>
		</fieldset>
	</form>

    <div class="panel-body">
        <table class="table table-striped table-hover">
		    <thead>
		        <tr>
		            <th>#</th>
		            <th>Nombre departamento</th>
		        </tr>
		    </thead>
		    <tbody ng-repeat="department in allDepartments">
		        <tr>
		            <td>{{ department.id }}</td>
		            <td>{{ department.name }}</td>
		        </tr>
		    </tbody>
		</table>
    </div>
</div>
