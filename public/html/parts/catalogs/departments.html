
<div class="panel panel-primary" ng-controller="DepartmentsCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Departamentos</h3>
    </div>

	<div class="form-horizontal panel-body">
		<div class="form-group">
	        <div class="col-xs-12 col-md-4">
	            <input type="text" class="form-control" id="search" placeholder="Buscar" ng-model="searchInput" />
	        </div>
	    </div>

	    <div class="form-group">
	    	<div class="col-xs-12 col-md-8">
	    		<a href="#/departamentos/crear/" role="button" class="btn btn-success btn-raised">Crear</a>
	    	</div>
	    </div>
	</div>

    <div class="panel-body">
        <table class="table table-striped table-hover">
		    <thead>
		        <tr>
		            <th>#</th>
		            <th>Nombre departamento</th>
		        </tr>
		    </thead>
		    <tbody ng-repeat="department in allDepartments | filter:searchInput">
		        <tr ng-class="{danger: department.status == 0}" ng-click="departmentAction(department.id)">
		            <td>{{ department.id }}</td>
		            <td>{{ department.name }}</td>
		        </tr>
		    </tbody>
		</table>
    </div>
</div>
