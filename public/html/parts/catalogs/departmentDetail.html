
<div class="panel panel-primary" ng-controller="DepartmentsDetailCtrl">
	<a href="#/departamentos"><- REGRESAR</a>
    <div class="panel-heading">
        <h3 class="panel-title">Departamentos</h3>
    </div>

	<form class="form-horizontal">
	    <fieldset>
	        <div class="form-group">
	            <label for="departmentName" class="col-lg-3 control-label">Nombre del departameto</label>
	            <div class="col-lg-9">
	                <input type="text" class="form-control" id="departmentName" placeholder="Nombre del departamento" value="{{ department.name }}" />
	            </div>
	        </div>
	        <div ng-if="editable" class="form-group">
	        	<div class="col-lg-6">
	        		<button type="button" class="btn btn-default" ng-click="updateDepartment(department.id)"> Actualizar</button>
	        	</div>
	        </div>
	    </fieldset>
	</form>

    
</div>
